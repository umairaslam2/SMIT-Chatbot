<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMIT-Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    
</head>
<body>
    
    <div class="chatbotContainer main-container m-auto">
        <!-- HEADER STRUCTURE -->
        <header class="header section d-flex al-center jc-between">
          <div class="logo">SMIT Chatbot</div>
          
        </header>
        <!-- CHAT BOX STRUCTURE  -->
        <div class="chatContent m-auto">
          <ul class="chatList d-flex dir-col"></ul>
          <img
            src="loadingdots2.gif"
            class="loadingImg"
            alt="loading image"
          />
        </div>
        <!-- USER INPT STRUCTURE -->
        <div class="userInputContainer m-auto d-flex jc-center">
          <div class="userInputContent d-flex al-center">
            <i class="fa-solid fa-paperclip"></i>
            <input
              type="text"
              class="userInput laptopUserInput d-flex al-center jc-between"
              placeholder="Message"
              onkeypress="sendMessage()"
            />
            <input
              type="text"
              class="userInput mobileUserInput d-flex al-center jc-between d-none"
              placeholder="chat with SMIT chatBot"
              onkeypress="sendMessage()"
            />
            <div class="sendBtn d-flex al-center jc-center">
              <i class="fa-solid fa-arrow-up" onclick="sendMessageBtn()"></i>
            </div>
          </div>
        </div>
      </div>
    
    
    
    
    
    
    
    <script src="app.js"></script>
</body>
</html>
